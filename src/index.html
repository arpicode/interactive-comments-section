<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Interactive comments section</title>
</head>

<body>

    <input type="checkbox" id="modal" hidden>
    <aside class="modal">
        <section class="message-box">
            <h2>Delete comment</h2>
            <p>Are you sure you want to delete this comment? This will remove the comment and can't be undone.</p>
            <div class="btn-group">
                <label for="modal"><a class="btn-secondary rounded-2" role="button">NO, CANCEL</label></a>
                <label for="modal"><a class="btn-danger rounded-2" role="button">YES, DELETE</label></a>
            </div>
        </section>
    </aside>

    <div id="app" class="container p-2">

        <main></main>

    </div>

    <footer class="attribution py-5">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/arpicode">arpicode</a>.
    </footer>
</body>

</html>
